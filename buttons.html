<style>
  .subscribe-button{
    background-color:rgb(200, 0, 0);
    color:white;
    border:none;
    padding-top:10px;
    padding-bottom:10px;
    padding-left:16px;
    padding-right:16px;
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    margin-left:10px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  .subscribe-button:hover{
    opacity: 0.8; 
  }
  .subscribe-button:active{
    opacity:0.4;
  }

  .join-button{
    background-color:white;
    border-color:rgb(73, 114, 228);
    border-style:solid;
    border-width:1px;
    color:rgb(73, 114, 228);
    padding-top:10px;
    padding-bottom:10px;
    padding-left:16px;
    padding-right:16px;
    border-radius:2px;
    cursor:pointer;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;

  }
  .join-button:hover{
    background-color:rgb(73, 114, 228); 
    color:white;
  }
  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color:rgb(2, 137, 255);
    color:white;
    border:none;
    padding-top:10px;
    padding-bottom:10px;
    padding-left:16px;
    padding-right:16px;
    border-radius: 18px;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    margin-left:8px;
    transition: box-shadow 0.2s;
    vertical-align: top;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
  }

 

  
</style>
<!-- to get round corner set border radius half of height or width whichever is minimum -->

<!-- psuedo class- It basically adds extra styles in certain situations -->


<!-- hover, transition, shadows -->
<!-- transition property - we can specify the transition time to change the style, to smoothly change the style in mentioned time  -->
<!-- box shadow : first value horizontal movement, second value vertical mnovement , third value blur, fourth value color -->
<!-- box model margin and padding -->
<!-- css padding is better option than specifying height and width of element -->
<!-- border adds extra pixel to the top and bottom  -->


<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
